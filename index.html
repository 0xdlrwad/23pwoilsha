<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer 84NOT Notion Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <!-- Sử dụng Font Awesome 6.x ổn định hơn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* QUAN TRỌNG: Cả html và body phải transparent */
        html, body.84not-footer {
            background-color: transparent !important;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            overflow: hidden;
            font-family: "Space Grotesk", sans-serif;
        }

        :root {
            --text-color: #858585;
            --border-color: rgba(133, 133, 133, 0.3);
            --hover-bg: #ffffff;
            --hover-text: #000000;
            --tooltip-bg: #333;
        }

        /* TỰ ĐỘNG THAY ĐỔI KHI NOTION Ở CHẾ ĐỘ DARK MODE */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #9b9b9b;
                --border-color: rgba(255, 255, 255, 0.15);
                --hover-bg: #373737; /* Màu nền hover tối cho hợp Notion */
                --hover-text: #ffffff;
                --tooltip-bg: #f9f9f9;
            }
        }

        .footer-84not {
            padding: 30px 0; /* Giảm bớt padding để fit iframe Notion */
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }

        .footer-content a {
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        #brand-link {
            font-weight: 500;
        }

        .footer-social {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .footer-social a {
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            border-radius: 10px;
            position: relative;
        }

        /* Tooltip */
        .footer-social a::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--tooltip-bg);
            color: var(--hover-text);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .footer-social a:hover {
            background-color: var(--hover-bg);
            color: var(--hover-text);
            transform: translateY(-3px);
        }

        .footer-social a:hover::after {
            opacity: 1;
        }

        #brand-link::after {
            content: '|';
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @media (max-width: 480px) {
            .footer-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body class="84not-footer">
    <div class="container">
        <footer class="footer-84not">
            <div class="footer-content">
                <p><a id="brand-link" href="#" target="_blank">84NOT™</a></p>
                <div class="footer-social">
                    <a href="https://fb.com/..." target="_blank" data-tooltip="Facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" target="_blank" data-tooltip="Instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" target="_blank" data-tooltip="Threads">
                        <i class="fa-brands fa-threads"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        function typeWriter(element, text, speed = 80, callback) {
            element.textContent = '';
            let i = 0;
            const timer = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(timer);
                    if (callback) callback();
                }
            }, speed);
        }

        function animateText() {
            const brandLink = document.getElementById("brand-link");
            setTimeout(() => {
                typeWriter(brandLink, "Templates, Automation, Tools.", 70, () => {
                    setTimeout(() => {
                        typeWriter(brandLink, "84NOT™", 100, () => {
                            animateText(); 
                        });
                    }, 3000);
                });
            }, 3000);
        }

        window.onload = animateText;
    </script>
</body>
</html>
